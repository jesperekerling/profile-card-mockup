<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
</head>
<body>
    <div class="profile-card">
        <button class="profile-card__close">
            %times;
        </button>
    </div>
    <div class="profile-card__image-wrapper">
        <img src="./profile.avif" alt="">
    </div>
    <h1 class="profile-card__name">
        hej
    </h1>
    <p class="profile-card__name">
        <p>
            <small>Lorem ipsum dolor sit amet consectetur adipisicing elit. Facilis magnam harum maiores sit architecto perferendis provident cum inventore assumenda, ut voluptatum excepturi consequuntur, suscipit similique neque, vitae quia distinctio consectetur.</small>
        </p>
    </p>
    <hr>
    <div class="profile_card__socials">
        <div class="profile-card__social">
            <p>2390</p>
            <p class="profile-card__social-count"><small>Followers</small></p>
        </div>
        <div class="profile-card__social">
            <p>450</p>
            <p class="profile-card__social-count"><small>Following</small></p>
        </div>
    </div>
    <button>
        Follow
    </button>
</body>
</html>
